<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>申通地铁标准化管理平台 - 高级检索</title>
<link rel="stylesheet" href="css/formalize.css" />
<link rel="stylesheet" href="css/page.css" />
<link rel="stylesheet" href="css/default/imgs.css" />
<link rel="stylesheet" href="css/reset.css" />
<link type="text/css" href="css/flick/jquery-ui-1.8.18.custom.css" rel="stylesheet" />
<!--[if IE 6.0]>
           <script src="js/iepng.js" type="text/javascript"></script>
           <script type="text/javascript">
                EvPNG.fix('div, ul, ol, img, li, input, span, a, h1, h2, h3, h4, h5, h6, p, dl, dt');
           </script>
       <![endif]-->
<script src="js/html5.js"></script>
<script src="js/jquery-1.7.1.min.js"></script>
<script src="js/jquery-ui-1.8.18.custom.min.js"></script>
<script src="js/jquery.formalize.js"></script>
</head>

<body>
<div class="main"> 
  <!--Ctrl-->
  <div class="ctrl clearfix">
    <div class="fl"><img src="css/default/images/sideBar_arrow_left.jpg" width="46" height="30" alt="收起"></div>
    <div class="posi fl">
      <ul>
        <li><a href="#">申通地铁标准化管理平台</a></li>
        <li class="fin">高级检索</li>
      </ul>
    </div>
  </div>
  <!--Ctrl End-->
  <div class="pt45"> 
    <!--Tabs_2-->
    <div class="tabs_2">
      <ul>
        <li class="selected"><a href="#"><span>高级搜索</span></a></li>
      </ul>
    </div>
    <!--Tabs_2 End--> 
    <!--Filter--><!--Filter End--> 
    <!--Table-->
    <div class="mb10">
      <table width="100%"  class="table_1">
        <tbody>
          <tr>
            <td class="t_r lableTd">标准类型</td>
            <td><select name="select3" id="select3" class="input_large">
                <option>国家标准</option>
                <option>地方标准</option>
                <option selected="selected">企业标准</option>
              </select></td>
            <td class="t_r lableTd">标准类别</td>
            <td><select name="select4" id="select4" class="input_large">
                <option>技术标准</option>
                <option>管理标准</option>
                <option>工作标准</option>
                <option>服务通用基础标准</option>
                <option>运营服务提供标准</option>
              </select></td>
          </tr>
          <tr>
            <td class="t_r lableTd">是否公开</td>
            <td><select name="select" id="select" class="input_large">
                <option>公开标准</option>
                <option>内部标准</option>
              </select></td>
            <td class="t_r lableTd">标准名称</td>
            <td><input type="text" id="input" name="input" placeholder="标准名称" /></td>
          </tr>
          <tr>
            <td class="t_r lableTd">标准编号</td>
            <td><input type="text" id="input2" name="input2" placeholder="标准编号" /></td>
            <td class="t_r lableTd">标准类别</td>
            <td><input type="text" id="input3" name="input3" placeholder="标准类别" /></td>
          </tr>
          <tr>
            <td class="t_r lableTd">标准关键字</td>
            <td><input type="text" id="input3" name="input3" placeholder="标准关键字" /></td>
            <td class="t_r lableTd">文件密级</td>
            <td><select name="select" id="select" class="input_large">
            	<option>绝密</option>
            	<option>机密</option>
            	<option>秘密</option>
            	<option>一般</option>
              </select></td>
          </tr>
          <tr>
            <td class="t_r lableTd">实施日期</td>
            <td><input type="date" id="input3" name="input3" class="input_small" />
              ~
              <input type="date" id="input3" name="input3" class="input_small" /></td>
            <td class="t_r lableTd">发布日期</td>
            <td><input type="date" id="input3" name="input3" class="input_small" />
              ~
              <input type="date" id="input3" name="input3" class="input_small" /></td>
          </tr>
          <tr>
            <td class="t_r lableTd">创建时间</td>
            <td><input type="date" id="input3" name="input3"  class="input_small"/>
              ~
              <input type="date" id="input3" name="input3" class="input_small" /></td>
            <td class="t_r lableTd">修订时间</td>
            <td><input type="date" id="input3" name="input3" class="input_small" />
              ~
              <input type="date" id="input3" name="input3" class="input_small" /></td>
          </tr>
          <tr>
            <td class="t_r lableTd">主编单位名称</td>
            <td><select name="select3" id="select3" class="input_large">
                <option>单位名称</option>
              </select></td>
            <td class="t_r lableTd">标准状态</td>
            <td><select name="select4" id="select4" class="input_large">
                <option>使用</option>
              </select></td>
          </tr>
        </tbody>
        <tr class="tfoot">
          <td colspan="4" class="t_r"><input type="submit" value="搜索" />
            <input type="reset" value="重置" />
            <input type="button" value="返 回" /></td>
        </tr>
      </table>
    </div>
    <!--Table End--> 
  </div>
</div>
</body>
</html>
